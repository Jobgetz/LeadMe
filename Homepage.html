<body>
    <div class = BigBox>
        <div class = Box>
            <form>
                <input type ="text" id="UserInput" >
            </form>
        

        </div>
        <div class = ResponseBox>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque minus dolor fugit impedit recusandae neque, nulla culpa sequi ut harum iste optio fugiat distinctio eius suscipit quod quidem natus praesentium.
            </p>


        </div>
        <button id="speechButton">Talk</button>
        <script>
            var speech = document.getElementById("speechButton");
            var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            var recognition = new SpeechRecognition(); // Changed "toText" to "recognition".

            speech.addEventListener("click", function() {
                recognition.start();
            });

            recognition.onresult = function(event) { // Changed "s" to "event".
                var output = event.results[0][0].transcript;
                console.log(output); // Display the recognized text in the console.
            };
        </script>

    </div>
</body>
